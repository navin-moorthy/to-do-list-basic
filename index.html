<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo List Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fas fa-plus-circle"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span>You</li>
            <li><span><i class="fas fa-trash"></i></span>Have</li>
            <li><span><i class="fas fa-trash"></i></span>Not</li>
            <li><span><i class="fas fa-trash"></i></span>Done</li>
            <li><span><i class="fas fa-trash"></i></span>An</li>
            <li><span><i class="fas fa-trash"></i></span>Awesome</li>
            <li><span><i class="fas fa-trash"></i></span>Work</li>
            <li><span><i class="fas fa-trash"></i></span>Here</li>
        </ul>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
